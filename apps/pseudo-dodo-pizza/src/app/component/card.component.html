<p-card [header]="offer.name">
	<ng-template pTemplate="header">
		<p-image class="w-18 h-18" [alt]="offer.name" [src]="offer.image" />
	</ng-template>
	<p [style]="{ maxHeight: '40px', overflow: 'hidden' }">
		{{ offer.description }}
	</p>

	<ng-template pTemplate="footer">
		<div class="flex justify-content-between">
			<p class="font-bold">{{ offer.price | currency }}</p>
			<p-button
				label="В корзину"
				i18n-label
				[rounded]="true"
				(onClick)="notify()"
			/>
		</div>
	</ng-template>
</p-card>

<p-toast />
